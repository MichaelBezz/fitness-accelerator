<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Supergym – фитнес центр.">
    <title>Supergym</title>
    <link rel="preload" href="./fonts/roboto-condensed-light.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/roboto-condensed-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/roboto-condensed-bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/alumni-sans-semi-bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/alumni-sans-bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/alumni-sans-extra-bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/rouble.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__wrapper container">
          <div class="header__section">
            <a class="header__logo">
              <img src="./img/svg/logo.svg" width="122" height="44" alt="Логотип фитнес центр «Supergym».">
            </a>
            <a class="header__phone" href="tel:88005555555">8-800-555-55-55</a>
          </div>

          <section class="header__intro intro">
            <div class="intro__description">
              <h1 class="intro__title">Фитнес центр</h1>
              <p class="intro__city">Омск</p>
              <ul class="intro__list">
                <li class="intro__item">Тренажёрный зал</li>
                <li class="intro__item">Групповые занятия</li>
                <li class="intro__item">Кардио-зона</li>
              </ul>
              <a class="intro__link button" href="#todo" data-smooth-link>Купить абонемент</a>
            </div>

            <div class="intro__image">
              <picture>
                <source type="image/webp" srcset="./img/background/intro.webp 1x, ./img/background/intro@2x.webp 2x">
                <img src="./img/background/intro.jpg" srcset="./img/background/intro@2x.jpg 2x" width="500" height="556" alt="Человек похожий на супергероя.">
              </picture>
            </div>
          </section>
        </div>
      </header>

      <main>
        <section class="intro">
          <div class="container"></div>
        </section>
      </main>

      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
